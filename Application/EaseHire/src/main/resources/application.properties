server.port=8081
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
server.servlet.context-path=/EaseHire


# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=none

# Oracle settings
spring.datasource.url=jdbc:oracle:thin:monukumar012
spring.datasource.username=monukumar012
spring.datasource.password=********
spring.datasource.driver-class=oracle.jdbc.driver.OracleDriver

spring.jackson.date-format=yyyy-MM-dd



# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level=error,debug
logging.level.org.springframework.web.servlet.resource=DEBUG

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# enabling multipart upload
spring.servlet.multipart.enabled=true

# Default static resource locations
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
